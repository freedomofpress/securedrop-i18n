{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<section id="flashed" role="alert">
  <ul>
    {% for category, message in messages %}
    <li class="flash {{ category }}" aria-label="{{ gettext(category) }}">
      {{ message }}
    </li>
    {% endfor %}
  </ul>
</section>
{% endif %}
{% endwith %}
